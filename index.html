<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="box">
      <img src="./images/illustration-hero.svg" />
      <h2 class="text main">Order Summary</h2>
      <p class="text para">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <div class="shaded-box">
        <div class="box1">
          <img src="./images/icon-music.svg" />
        </div>
        <div class="box2">
          <span class="bold">Annual Plan</span>
          <span class="normal">$59.99/year</span>
        </div>
        <div class="box3">
          <a href="#">Change</a>
        </div>
      </div>
      <button type="button" class="btn">Proceed to Payment</button>
      <div class="box4"><a href="#">Cancel order</a></div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Mayank Jhavre</a>.
    </div>
  </body>
</html>
